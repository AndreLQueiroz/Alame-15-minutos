<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alarme Mundial - 15 em 15 minutos</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffc3;
    }

    #clock {
      font-size: 6rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 30px 80px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffc3;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cfa1;
    }

    .volume-control {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume-control input[type="range"] {
      width: 150px;
      accent-color: #00ffc3;
    }

    .volume-control span {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Alarme de 15 minutos</h1>
  <div id="clock">--:--:--</div>

  <div class="buttons">
    <button onclick="startClock()">Iniciar Contagem</button>
    <button onclick="stopClock()">Parar Contagem</button>
  </div>

  <div class="volume-control">
    <span id="volumeIcon">ðŸ”Š</span>
    <input type="range" id="volumeControl" min="0" max="100" value="100" />
  </div>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let clockInterval;
    let lastAlarmMinute = null;

    const clockEl = document.getElementById("clock");
    const alarm = document.getElementById("alarmSound");
    const volumeSlider = document.getElementById("volumeControl");
    const volumeIcon = document.getElementById("volumeIcon");

    function updateClock() {
      const now = new Date();
      const options = {
        timeZone: 'Europe/Lisbon',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };
      const timeString = new Intl.DateTimeFormat('pt-PT', options).format(now);
      clockEl.textContent = timeString;

      const [hour, minute, second] = timeString.split(':').map(Number);

      if (minute % 15 === 0 && second === 0) {
        const currentMark = `${hour}:${minute}`;
        if (lastAlarmMinute !== currentMark) {
          alarm.play();
          lastAlarmMinute = currentMark;
        }
      }
    }

    function startClock() {
      if (!clockInterval) {
        updateClock();
        clockInterval = setInterval(updateClock, 1000);
      }
    }

    function stopClock() {
      clearInterval(clockInterval);
      clockInterval = null;
    }

    // Controle de volume
    volumeSlider.addEventListener("input", () => {
      const volume = volumeSlider.value / 100;
      alarm.volume = volume;

      if (volume === 0) {
        volumeIcon.textContent = "ðŸ”‡";
      } else if (volume < 0.5) {
        volumeIcon.textContent = "ðŸ”ˆ";
      } else {
        volumeIcon.textContent = "ðŸ”Š";
      }
    });

    // Inicializa volume no 100%
    alarm.volume = 1;
  </script>
</body>
</html>
